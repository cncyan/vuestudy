<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start vue</title>
    <style type="text/css">
        .active{color: #ee0000;}
    </style>
</head>
<body>
<div class="start-vue">
    <h2>学生信息管理</h2>
    <section class="top">
        <article class="com">
            <label>name:</label>
            <input type="text" v-model="newstudent.name"><span>{{newstudent.name}}</span>
        </article>
        <article class="com">
            <label>age :</label>
            <input type="text" v-model="newstudent.age"><span>{{newstudent.age}}</span>
        </article>
        <article class="com">
            <label>sex :</label>
            <select v-model="newstudent.sex">
               <option value="girl">girl</option>
                <option value="boy">boy</option>
            </select>
                <span>{{newstudent.sex}}</span>
        </article>
        <article class="com">
            <label></label>
            <button v-on:click="create">Creat</button>
        </article>
        <table class="ahowmsg">
            <thead>
            <th>name</th>
            <th>sge</th>
            <th>sex</th>
            <th>do action</th>
            </thead>
            <tbody>
            <tr v-for="student in students">
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.sex}}</td>
                <td><button v-on:click="del(this.index)">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </section>
    <a href="vuecomponent.html">耶斯，宝宝快去看看组件吧</a>
</div>
<script src="js/vue.js" type="text/javascript"></script>
<script>
  var vm= new Vue({
       el:".start-vue",
       data:{
           newstudent:{
               name:" ",
               age:0,
               sex:" "
           },
           students:[{
               name:"cyan",
               age:12,
               sex:"girl"
           },{
              name:"think",
               age:13,
               sex:"boy"
           },{
               name:"gamer",
               age:15,
               sex:"bor"
           }]
       },
      methods:{
          create:function(){
              this.students.push(this.newstudent);
              this.newstudent={name:"",age:0,sex:""};
          },
          del:function(index){
              this.students.splice(index,1);
          }
      },
   });
</script>
</body>
</html>
